<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipes App</title>
    <!-- Bootstrap CSS CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--CSS file linked-->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <header class="container-fluid text-center text-black bg-blue p-2 foodrecipes-header">
        <h1> Food Recipes App </h1>
    </header>



    <section class="btn d-grid gap-2 d-md-block">

        <form id="search-form" class="form">

            <input class="form" type="text" id="userData" name="userData" placeholder="Ingredients" required>
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Allergies
            </button>
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            How to prepare
        </button>
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Type of food
        </button>

        <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
            Search
        </button>
    </form>

    </section>


    <section class="container-fluid history">
        <div class="row">
            <aside class="col-lg-4 pb-3">
                <h2> Results: </h2>
            </aside>
            
            <section class="col-lg-8 pb-2 food-options">
            </section>                
        </div>
    </section>



    <footer>

    </footer>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--JS file linked-->
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
