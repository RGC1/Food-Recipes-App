<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Recipes App</title>
  <!-- Bootstrap CSS CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--CSS file linked-->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

  <section class="container-fluid first-page">
    <div class="maintext">
      <h1>FOODIE</h1>
      <p class="p1"> Tasty Recipes App </p>
      <a href="#search-button" class="btn-main" > Explore!</a>
    </div>
  
  </section>

  <section class="second-page">

  <div class="container-fluid text-center text-black  p-2 foodrecipes-header">
    <h2> Discover and enjoy tasty recipes </h2>
  </div>

  <section class="btn d-grid gap-2 d-md">
    <form id="search-form" class="form">
      <input class="form" type="text" id="userData" name="userData" placeholder="Ingredients" required>

      <div class="btn-group intolerance-dropdown">
        <a class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Intolerance
        </a>

        <ul class="dropdown-menu intolerances-dropdown">
          <li><a class="dropdown-item">Gluten</a></li>
          <li><a class="dropdown-item">Dairy</a></li>
          <li><a class="dropdown-item">Caffeine</a></li>
          <li><a class="dropdown-item">Alcohol</a></li>
          <li><a class="dropdown-item">Sulphite</a></li>
          <li><a class="dropdown-item">Salicylates</a></li>
        </ul>
      </div>

      <div class="btn-group diet-dropdown">
        <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Diet
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item">Vegetarian</a>
          <a class="dropdown-item">Vegan</a>
          <a class="dropdown-item">Pescatarian</a>
          <a class="dropdown-item">Gluten Free</a>
        </div>
      </div>

      
      <button type="submit" class="btn btn-success search-button" id="search-button" aria-label="submit search">
        Search
      </button>
    </form>

  </section>

  <section class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 pb-3 history">
        <h3> Search History: </h3>
      </aside>

      <section class="col-lg-9 pb-2">
        <div class="row row-cols-1 row-cols-md-2 g-4 food-options"></div>
      </section>
    </div>
  </section>

</section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="footer-text">&copy; FoodieApp 2024. All Rights Reserved.</p>
    </div>
  </footer>
  <!-- End footer -->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Bootstrap JS (Bootstrap 4) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Your custom JS file -->
<script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
