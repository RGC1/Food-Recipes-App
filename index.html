<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipes App</title>
    <!-- Bootstrap CSS CDN  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<!--CSS file linked-->
<link rel="stylesheet" href="./assets/css/style.css" />

<body>

<header class="container-fluid text-center text-black bg-blue p-2 foodrecipes-header">
    <h1> Food Recipes App </h1>
</header>



    <section class="btn d-grid gap-2 d-md-block">

        <input class="btn btn-primary" type="button" value="Ingredients">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Allergies
        </button>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            How to prepare
        </button>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Type of food
        </button>
        </div>

        <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
            Search
        </button>

    </section>


    <section class="container-fluid history">
        <div class="row">
            <aside class="col-lg-4 pb-3">
                <h2> Results: </h2>
            </aside>
        </div>
    </section>

    <section class="col-lg-8 pb-2 food-options">
        
    </section>
    


<footer>

</footer>
